services:
  springapp:
    build: .
    container_name: springapp-container
    environment:
      SPRING_DATASOURCE_URL: ${DATABASE_URL}  # Railway에서 제공하는 DATABASE_URL 환경 변수를 사용
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}  # Railway에서 제공하는 DATABASE_USERNAME 환경 변수
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}  # Railway에서 제공하는 DATABASE_PASSWORD 환경 변수
    ports:
      - "8080:8080"
    depends_on:
      - mysql  # MySQL 서비스는 필요 없으므로, 제거